<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela com CSS</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Dado 1.1</td>
            <td>Dado 1.2</td>
            <td>Dado 1.3</td>
        </tr>
        <tr>
            <td>Dado 2.1</td>
            <td>Dado 2.2</td>
            <td>Dado 2.3</td>
        </tr>
        <tr>
            <td>Dado 3.1</td>
            <td>Dado 3.2</td>
            <td>Dado 3.3</td>
        </tr>
        <tr>
            <td>Dado 4.1</td>
            <td>Dado 4.2</td>
            <td>Dado 4.3</td>
        </tr>
        <tr>
            <td>Dado 5.1</td>
            <td>Dado 5.2</td>
            <td>Dado 5.3</td>
        </tr>
        <tr>
            <td>Dado 6.1</td>
            <td>Dado 6.2</td>
            <td>Dado 6.3</td>
        </tr>
        <tr>
            <td>Dado 7.1</td>
            <td>Dado 7.2</td>
            <td>Dado 7.3</td>
        </tr>
        <tr>
            <td>Dado 8.1</td>
            <td>Dado 8.2</td>
            <td>Dado 8.3</td>
        </tr>
        <tr>
            <td>Dado 9.1</td>
            <td>Dado 9.2</td>
            <td>Dado 9.3</td>
        </tr>
        <tr>
            <td>Dado 10.1</td>
            <td>Dado 10.2</td>
            <td>Dado 10.3</td>
        </tr>
    </tbody>
</table>

</body>
</html>
